<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
      <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<style>
     body{
        padding: 5%;
    }
    .package{
        margin-left: auto;
        height: auto;
        width: auto;
        padding: 2rem;
        color: rgb(214, 111, 111);
        border: 2px solid  rgb(209, 203, 203);
       background-color: #2E0249;
      
        border-radius: 12px;
    }
    .pack{
    text-align: center;
    font-weight: 100;
    font-size: 400%;
    font-family: 'Dancing Script', cursive;
    color: rgb(5, 5, 114);
    margin-top: 30px;
}
h4{
    text-align: center;
    color:rgb(45, 45, 208) ;
    font-family: sans-serif;
    font-weight: 50;
    font-size: small;
}
.card:hover{
    border: 2px solid blue;
    
  }

@media screen and (max-width:425px){
  .card{
    width: 150px;
    margin-left: 25%;
  }
  
}
</style>
</head>
<body>
  <header>
    <a href="index.html">
    <img class="return" src="images/back-arrow.png" alt="">
</a>
</header>
    <img src="images/icons8-hotel-building-64.png" alt="hotel" class="mx-auto d-block" width="70rem">
    <h1 class="pack">
        Hotels
    </h1>
    <h4>
        search for best hotels and deals
    </h4>
    <br>
    <br>
    <div class="package">
    <form class="row g-3">
        <div class="col-md-12">
          <label for="inputdest" class="form-label">Destination*</label>
          <input type="dest" class="form-control" id="inputdest" placeholder="city or airport or landmark">
        </div>
        <div class="col-md-6">
          <label for="inputci" class="form-label">Check in*</label>
          <input type="checkin" class="form-control" id="inputci" placeholder="check in date">
        </div>
        <div class="col-md-6">
            <label for="inputco" class="form-label">Check out*</label>
            <input type="checkout" class="form-control" id="inputco" placeholder="check out date">
          </div>
          <div class="col-md-6">
            <label for="inputnum" class="form-label">No of passengers*</label>
            <input type="num" class="form-control" id="inputnum" placeholder="adults and children">
          </div>
          <div class="col-md-4">
            <label for="inputcabin" class="form-label">No of rooms*</label>
            <select id="inputcabin" class="form-select">
              <option selected>1</option>
              <option selected>2</option>
              <option selected>3</option>
              <option selected>4</option>
              <option selected>5</option>
              <option selected>6</option>
              <option selected>7</option>
              <option selected>8</option>
              <option selected>9</option>
              <option selected>10</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="inputname" class="form-label">Name*</label>
            <input type="name" class="form-control" id="inputname" placeholder="as per proof documents">
          </div>
          <div class="col-md-4">
            <label for="inputnum" class="form-label">Phone number*</label>
            <input type="number" class="form-control" id="inputnum" placeholder="with country code">
          </div>
        <div class="col-md-4">
          <label for="inputemail" class="form-label">Email*</label>
          <input type="email" class="form-control" id="inputemail" placeholder="enter email">
        </div>
        <div class="col-12">
          <button type="button" class="btn btn-primary">Search</button>
        </div>
      </form>
      </div>
      <br>
      <br>
      <br>

     <footer>
             <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
        <div class="card mb-3" style="max-width:300px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="images/delete.png" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <p class="card-text">Free cancellation upto 24 hours</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
            <div class="card mb-3" style="max-width:300px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="images/customer-service.png" class="img-fluid rounded-start" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <p class="card-text">customer-service/ Live support 24/7 </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
                <div class="card mb-3" style="max-width:300px;">
                    <div class="row g-0">
                      <div class="col-md-4">
                        <img src="images/discounts.png" class="img-fluid rounded-start" alt="...">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <p class="card-text"> Big Savings +
                            Great Coupon Codes </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

    </div>
      </footer>
     <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
